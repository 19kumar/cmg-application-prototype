
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <a href="#" class="govuk-back-link">Back</a>
  
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">What is your National Insurance number?</h1>
          <form action="/cmg-app/about-applicant/applicant-national-insurance-handler" method="post" novalidate>
            <div class="govuk-form-group">
                    <label class="govuk-label" for="applicant-national-insurance-number">
                      National Insurance number
                    </label>
                    <span id="applicant-national-insurance-number-hint" class="govuk-hint">
                      It’s on your National Insurance card, benefit letter, payslip or P60. For example, ‘QQ 12 34 56 C’.
                    </span>
                    <input class="govuk-input govuk-input--width-10" id="applicant-national-insurance-number" name="applicant-national-insurance-number" type="text" aria-describedby="applicant-national-insurance-number-hint" spellcheck="false">
                  </div>
            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
