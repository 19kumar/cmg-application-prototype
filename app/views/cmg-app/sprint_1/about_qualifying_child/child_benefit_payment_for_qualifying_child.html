{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <a href="#" class="govuk-back-link">Back</a>
  
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <form action="/cmg-app/qualifying-child/child-benefit-payment-handler" method="post" novalidate>
  
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                    Is Child Benefit in payment for the child? 
                    </h1>
                  </legend>
                  <span id="changed-name-hint" class="govuk-hint">
                    We need to know this because...
                  </span>
                  <div class="govuk-radios govuk-radios--inline">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="child-benefit-payment-yes" name="child-benefit-payment" type="radio" value="Yes">
                      <label class="govuk-label govuk-radios__label" for="child-benefit-payment-yes">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="child-benefit-payment-no" name="child-benefit-payment" type="radio" value="No">
                      <label class="govuk-label govuk-radios__label" for="child-benefit-payment-no">
                        No
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>
  
            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
