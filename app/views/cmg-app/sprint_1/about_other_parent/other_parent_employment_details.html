{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <a href="#" class="govuk-back-link">Back</a>
  
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">What are the other parent's employment details?</h1>
          <form action="/cmg-app/about-other-parent/other-parent-employment-details-handler" method="post" novalidate>
            
            <div class="govuk-form-group">
              <label class="govuk-label" for="full-name">
                Employer name
              </label>
              <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="full-name">
                Postcode
              </label>
              <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
            </div>      
  
            <button type="submit" class="govuk-button">
              Find Address
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
  {% endblock %}
